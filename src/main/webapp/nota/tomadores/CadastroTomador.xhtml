<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroTomadorBean.editando ? 'Edição de tomador' : 'Novo tomador'}</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="tomador" value="#{cadastroTomadorBean.tomador}" />
		</f:metadata>

		<h:form id="frm">
			<h1>#{cadastroTomadorBean.editando ? 'Edição de tomador' : 'Novo
				tomador'}</h1>
			<p:messages autoUpdate="true" closable="true" />
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/nota/tomadores/CadastroTomador" />
					<p:commandButton value="Salvar" id="botaoSalvar" update="@form"
						action="#{cadastroTomadorBean.salvar}" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisa"
						outcome="/nota/tomadores/PesquisaTomadores" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Razão social" for="razaoSocial" />
				<p:inputText id="razaoSocial" size="60" maxlength="80"
					value="#{cadastroTomadorBean.tomador.nome}" />

				<p:outputLabel value="CNPJ" for="cnpj" />
				<p:inputMask id="cnpj" mask="99.999.999/9999-99"
					converter="cpfCnpjMask"
					value="#{cadastroTomadorBean.tomador.documentoReceitaFederal}" />

				<p:outputLabel value="Cidade" for="cidade" />
				<h:panelGroup>
					<p:inputText id="cidade" size="60" maxlength="60"
						style="margin-right: 33px;"
						value="#{cadastroTomadorBean.tomador.cidade}" />
					<p:outputLabel value="UF" for="uf" />
					<p:inputText id="uf" size="10" maxlength="4"
						style="margin-left: 8px" value="#{cadastroTomadorBean.tomador.uf}" />
				</h:panelGroup>

				<p:outputLabel value="Logradouro" for="logradouro" />
				<h:panelGroup>
					<p:inputText id="logradouro" size="60" maxlength="80"
						style="margin-right: 8px;"
						value="#{cadastroTomadorBean.tomador.logradouro}" />
					<p:outputLabel value="Numero" for="numero" />
					<p:inputText id="numero" size="10" maxlength="4"
						style="margin-left: 8px"
						value="#{cadastroTomadorBean.tomador.numero}" />
				</h:panelGroup>

				<p:outputLabel value="Bairro" for="bairro" />
				<p:inputText id="bairro" size="60" maxlength="80"
					value="#{cadastroTomadorBean.tomador.bairro}" />
				
				<p:outputLabel value="Complemento" for="complemento" />
				<p:inputText id="complemento" size="60" maxlength="80"
					value="#{cadastroTomadorBean.tomador.complemento}" />

				<p:outputLabel value="CEP" for="cep" />
				<p:inputMask id="cep" mask="99.999-999"
					value="#{cadastroTomadorBean.tomador.cep}" />

				<p:outputLabel value="Telefone" for="telefone" />
				<p:inputMask id="telefone" mask="(99) 99999-9999"
					value="#{cadastroTomadorBean.tomador.telefone}" />

				<p:outputLabel value="E-mail" for="email" />
				<p:inputText id="email" size="60" maxlength="80"
					value="#{cadastroTomadorBean.tomador.email}" />


			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
