<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title><ui:insert name="titulo">Sistema de Gestão Publica</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputScript library="js" name="jquery.maskMoney.js" />
</h:head>
<h:body>
	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header>
		<div style="float: left">
			<h:link outcome="/Home">
				<h:graphicImage library="images" name="logonAlma.png" />
			</h:link>
		</div>

		<div style="float: right; margin-right: 110px">
			<h:form style="display: inline-block">
				<p:menubar styleClass="menu-sistema">
						<p:submenu label="Cadastro">
							<p:menuitem value="Prestadores" outcome="/nota/prestadores/PesquisaPrestadores" />
							<p:menuitem value="Tomadores" outcome="/nota/tomadores/PesquisaTomadores" />
							<p:menuitem value="Usuarios" outcome="/usuarios/PesquisaUsuarios" />
						</p:submenu>
						
						<p:submenu label="Tributos">
							<p:menuitem value="Novo lançamento" outcome="/nota/tributos/NovoTributo" />
							<p:menuitem value="Pesquisa" outcome="/nota/tributos/PesquisaTributos" />
						</p:submenu>
						
						<p:submenu label="Imprimir">
							<p:menuitem value="Tributos em Pdf" outcome="/nota/relatorios/EmitirNotaId" />
						</p:submenu>
					<p:menuitem value="Sair" url="/logout"/>
				</p:menubar>
			</h:form>
		</div>
		<span style="float: right; height: 30px; line-height: 30px; margin-right: 60px">
				Olá #{seguranca.nomeUsuario}!
		 </span>
		<div style="clear: both"></div>
	</header>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top: 20px" />

	<footer>
		ALMAsystems - Almeida Matos Desenvolvimento de Sistemas para Internet <a
			href="mailto:r.almeidamatos@hotmail.com" target="_blank">r.almeidamatos@hotmail.com</a>
	</footer>

	<script>
		function configurarMoeda() {
			$(".moeda").maskMoney({
				decimal : ",",
				thousands : ".",
				allowZero : true
			});
		}

		$(document).ready(function() {
			configurarMoeda();
		});
		PrimeFaces.locales['pt'] = {
			closeText : 'Fechar',
			prevText : 'Anterior',
			nextText : 'Próximo',
			currentText : 'Começo',
			monthNames : [ 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio',
					'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro',
					'Novembro', 'Dezembro' ],
			monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
					'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
			dayNames : [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta',
					'Sexta', 'Sábado' ],
			dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb' ],
			dayNamesMin : [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
			weekHeader : 'Semana',
			firstDay : 0,
			isRTL : false,
			showMonthAfterYear : false,
			yearSuffix : '',
			timeOnlyTitle : 'Só Horas',
			timeText : 'Tempo',
			hourText : 'Hora',
			minuteText : 'Minuto',
			secondText : 'Segundo',
			ampm : false,
			month : 'Mês',
			week : 'Semana',
			day : 'Dia',
			allDayText : 'Todo o Dia'
		};
	</script>
</h:body>
</html>
